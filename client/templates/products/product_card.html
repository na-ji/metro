<template name="productCard">
	<div class="col s12 l6">
		<div class="card-panel card-with-image">
			<div class="row">
				<div class="col s5">
					<img class="img-card" src="{{image.url}}">
				</div>
				<div class="col s7">
					<b>{{name}}</b>
					<p>{{priceWithVat}} € / {{unit}} de {{unitNumber}}</p>
					<p>Prix unitaire : {{unitPrice}} € </p>
					<a href="{{pathFor 'productUpdate'}}">Editer</a>
				</div>
			</div>
		</div>
	</div>
</template>
