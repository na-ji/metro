<template name="productForm">
	{{> afQuickField name='name'}}
	{{> afQuickField name='price'}}
	{{> afQuickField name='vat' options=vatChoices template="metro"}}
	{{> afQuickField name='unit' options=unitChoices template="metro"}}
	{{> afQuickField name='unitNumber'}}
	{{> afQuickField name='type' options=typeChoices template="metro"}}
	{{> afQuickField name="picture"}}
	<div>
		<button class="btn waves-effect waves-light" type="submit" name="action">
			{{action}}
			<i class="material-icons">send</i>
		</button>
	</div>
</template>
